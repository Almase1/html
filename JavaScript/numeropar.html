<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="js/bootstrap.min.js"></script>
    <script>
        function parimpar() {
            var numero = parseInt(document.getElementById("num1").value)
            if (numero % 2 == 0) 
            { document.getElementById("resultado").innerHTML = "Es par" }
            else 
            { document.getElementById("resultado").innerHTML = "Es impar" }
        }
    </script>

</head>

<body>
    <br />
    <div class="container">
        <div class="row" style="background-color: rgb(98, 133, 161); border-radius: 5px; width: 250px;">
            <div class="col">

                <h3 style="text-align: center; color: white;">Par o impar</h3>
                <form>
                    <div class="form-group">
                        <label class="form-label" for="nombre">Numero 1</label>
                        <input class="form-control" type="text" id="num1" placeholder="Introduzca un numero"
                            name="num1">
                    </div>
                    <div style="text-align: center;">
                        <input type="button" style="background-color:rgb(65, 60, 60); color:white" class="btn btn-large"
                            value="Par o Impar?" onclick="parimpar()">
                    </div>
                    <div style="text-align: center;">
                        <br />
                        <label id="resultado">
                            RESULTADO
                        </label>

                    </div>
                    <br />
                </form>
            </div>
        </div>
    </div>
</body>

</html>
