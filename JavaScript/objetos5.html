    <script>
            var coche = {
                matricula: "XXXXX",
                cv: 90,
                ruedas: 4,
                pvp: 10000
            }
        function propiedades() {
        

            document.getElementById("p1").innerHTML = "La matr√≠cula es: " + coche.matricula + "<br>" + "Los caballos son: " + coche.cv + "<br>" + "El coche tiene: " + coche.ruedas + " ruedas." + "<br>" + "El precio de venta es: " + coche.pvp + " euros."

        }
        function mostrar_propiedades() {
           
            for (i in coche) {

                document.getElementById("p1").innerHTML = document.getElementById("p1").innerHTML + "<br>" + i+" "+coche[i]
            }

        }


    </script>
