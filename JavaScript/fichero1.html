<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <input type="file" id="avatar" name="avatar" accept="image/png, image/jpeg">

    <div id="div1">
    
    </div>

    <button onclick="meter_objeto()">Meter imagen</button>


    <script>

        //<object type="application/pdf" data="pdf/p1.pdf" width="450" height="400">

        function meter_objeto() {
             
            //Crea un TAg de tipo <oject>
            var obj = document.createElement("object")

            //Le pasa propiedades
            obj.type = "image/png"
            obj.width=450
            obj.height= 400
            
            //debugger;
            //Localiza el fichero
            var mi_imagen = document.querySelector("#avatar").value

            //Asocia el fichero a la propiedad "data"
            obj.data = mi_imagen

            //AÃ±ade la imagen
            var mi_div = document.querySelector("#div1")
            mi_div.appendChild(obj)

           window.location.href="pepito.html"
           
            
        }

    </script>

    
</body>
</html>
