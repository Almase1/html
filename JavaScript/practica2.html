    <label id="result1"> Resultado: </label>



    <script>
        //El numero de <a> que hay en el documento
        //Que pinte el contenido del segundo <a>

        var boton = document.getElementById("b1")
        boton.addEventListener("click", contador)

        var boton2 = document.getElementById("b2")
        boton2.addEventListener('click', dar_vuelta)



        function contador() {

            var array_a = document.getElementsByTagName("a")
            var longitud = array_a.length
            document.getElementById("result").innerHTML = longitud + " " + array_a[1].innerHTML

        }

        function listar_al_reves() {
            var lista1 = document.getElementsByTagName("a")
            var etiqueta = document.getElementById("resultado1")
            for (var x = lista1.length - 1; x >= 0; x--) {
                etiqueta.innerHTML = etiqueta.innerHTML + "<br>" + lista1[x].innerHTML
            }
        }

        function dar_vuelta() {

            var numeroDeEtiquetas = document.getElementsByTagName("a")
            var caja_resultado = document.getElementById("resultado1")
            for (var i = numeroDeEtiquetas.length - 1; i >= 0; i--) {
                caja_resultado.innerHTML = caja_resultado.innerHTML + "<br>" + numeroDeEtiquetas[i].innerHTML
            }
        }

    </script>
