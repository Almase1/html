<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-6">

                <label for="ln1">Formulario</label>
                <input class="form-control" type="text" id="texto" placeholder="Introduzca texto" name="nombre">
                <input type="button" class="btn btn-danger" value="aceptar" onclick=aceptar_()>

            </div>
            <div class="col-sm-6" id="segunda_columna">
                <div id="contenido" class="alert alert-warning" role="alert">

                </div>
            </div>
        </div>
    </div>
    <script>

        function aceptar_() {
            var texto = document.getElementById("texto").value
            var texto_en_partes = texto.split(" ")

            var contador = 0

            while (texto_en_partes.length > contador) {

                var crear_parrafo = document.createElement("p")
                var texto_partido = document.createTextNode(texto_en_partes[contador])
                crear_parrafo.appendChild(texto_partido)
                var segundo_div = document.getElementById("contenido")
                segundo_div.appendChild(crear_parrafo)
                contador++

            }

    </script>
